# TRUEの時に以下全ての設定に従う
# データベースの書き込みは行わない
debug_mode: false
# 接続時のレベル
level: 1
# Achievementを一時的に全て利用可能にする
achievement_unlock: true
# Achievementの告知をするときはtrue
achievement_announce: true
# GiganticEffectを一時的にすべて利用可能にする
effect_unlock: true
# willを必ず出現させる(かつエーテル1000レリック100)
will_spirit: true
# manaの消費を失くす
spell_infinity: true
# tipsの表示速度を速くする
tips_speed_up: true